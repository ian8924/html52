<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag And Drop</title>
    <style>
      .zone{
          border:1px solid green;
          width:600px;
          height: 150px;
          margin: 10px;

      }
      .item{
          width:80px;
          height: 40px;
          background-color: beige;
          float: left;
          margin: 5px;
          box-shadow: 3px 2px 5px sliver;
          text-align: center;
          vertical-align: middle;
          line-height: 40px;
      }
    </style>
</head>
<body>
    <div class="zone">
        <div class="item" id="item1" draggable="true">Item1</div>
        <div class="item" id="item2" draggable="true">Item2</div>
        <div class="item" id="item3" draggable="true">Item3</div>
    </div>
    <div class="zone"></div>
    
</body>
</html>
<script>
   var items = document.querySelectorAll('.item');
       for(var i=0,max=items.length;i<max;i++){
           items[i].addEventListener('dragstart',dragstartHandler);
       }
       function dragstartHandler(event){
           event.dataTransfer.setData('text/plain',event.target.id);
       }
    var zones = document.querySelectorAll('.zone');
       for(var i=0,max=zones.length;i<max;i++){
          zones[i].addEventListener('dragover',function(event){
              event.preventDefault();
          });
          zones[i].addEventListener('drop',dropHandler);
       }
       function dropHandler(evt){
           evt.preventDefault();
           evt.stopPropagation();
        var sid=evt.dataTransfer.getData("text/plain");
           var sobj=document.querySelector('#'+sid);
           evt.target.appendChild(sobj);
       }
    
</script>
